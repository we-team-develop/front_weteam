name: front_weteam
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  flutter_native_splash: ^2.3.8
  kakao_flutter_sdk: ^1.8.0
  flutter_dotenv: ^5.1.0
  cloud_functions: ^4.5.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  flutter_naver_login: ^1.8.0
  flutter_screenutil: ^5.9.0
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.2
  infinite_scroll_pagination: ^4.0.0
  flutter_phoenix: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  dependency_validator: ^3.2.3 # flutter pub run dependency_validator

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - .env

  fonts:
    - family: NanumGothic
      fonts:
      - asset: assets/fonts/NanumGothic.ttf
    - family: NanumGothicBold
      fonts:
      - asset: assets/fonts/NanumGothicBold.ttf
    - family: NanumGothicExtraBold
      fonts:
      - asset: assets/fonts/NanumGothicExtraBold.ttf
    - family: SBaggroM
      fonts:
      - asset: assets/fonts/SB 어그로 M.ttf
    - family: SBaggroB
      fonts:
      - asset: assets/fonts/SB 어그로 B.ttf
    - family: SBaggroL
      fonts:
      - asset: assets/fonts/SB 어그로 L.ttf
    - family: NanumSquareNeo
      fonts:
        - asset: assets/fonts/NanumSquareNeoOTF-Rg.otf
    - family: NanumSquareNeoBold
      fonts:
        - asset: assets/fonts/NanumSquareNeoOTF-Bd.otf
    - family: Cafe24Moyamoya
      fonts:
        - asset: assets/fonts/Cafe24Moyamoya-Regular-v1.0.otf

